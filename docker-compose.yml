version: '3'

services:
  app:
    build: .
    command: ./docker-entrypoint.sh
    ports:
      - 3000:3000
    volumes:
      - .:/app
    depends_on:
      - db
      - redis
    networks:
      - default

  db:
    image: postgres:11
    volumes:
      - .data:/var/lib/postgresql/data
    ports:
      - 5432:5432
    networks:
      - default

  redis:
    image: redis:5-alpine
    networks:
      - default

networks:
  default:
